<!DOCTYPE html>
<html lang="en">
<style>
    img{
        position:absolute;
        height:100%;
        width:100%;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
</head>
<body>
<img  src="/untitled5/web/images/背景.jpg" >
<div style="position:absolute;top:8%;left:48%;font-size:50px">
    注册界面
</div>
<div>
    <form action="register.jsp" method="post">
        <table style="position:absolute;top:20%;left:35%;" border='1' width="600" height="220" cellspacing="0" cellpadding="0" >
            <tr align="center">
                <td style="font-size:30px" width="160">设置账号：</td>
                <td ><input style="height: 60px;width:400px;font-size:40px;" type="text" name="username"><br></td>
            </tr>
            <tr align="center">
                <td style="font-size:30px" width="160">设置密码：</td>
                <td ><input style="height: 60px;width:400px;font-size:40px;" type="password" name="password"><br></td>
            </tr>
            <tr align="center">
                <td style="font-size:30px" width="160">确认密码：</td>
                <td ><input style="height: 60px;width:400px;font-size:40px;" type="password" name="password1"><br></td>
            </tr>
        </table>

        <input style="position:absolute;top:55%;left:43.5%;height: 40px;width:100px;font-size:20px;" type="reset" value="重置">
        <input style="position:absolute;top:55%;left:56.5%;height: 40px;width:100px;font-size:20px;" type="submit" value="提交"></br>
    </form>




</div>
<div style="position:absolute;top:63%; left:42.2%;font-size:40px;">已有账号？<a href="login.html">请登录</a></div>
</body>
</html>
